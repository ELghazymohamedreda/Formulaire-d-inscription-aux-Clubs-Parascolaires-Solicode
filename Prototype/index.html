    <form id="form" action="">
        <fieldset style="margin-top: 20px;">
            <legend>INSCRIPTION</legend>
            <form id="form1" >
                <input class="input1" type="text" placeholder="Entrez votre Nom" id="nom" onkeyup="validName(this)"/>
                <p id="return1"></p>
                <input class="input1" type="text" id="prenom" placeholder="Entrez votre Prénom" onkeyup="validPrenom(this)"/>
                <p id="return2"></p>
                <input class="input1" type="email" placeholder="prenom.nom@ofppt.ma" id="email" onkeyup="validEmail(this)"/>

                <input class="input1" type="text" id="tele" placeholder="Entrez votre Télephone" onkeyup="validTell(this)"/>
                <p id="return4"></p>
            </form>
            <h3>Genre :</h3>
            <form id="form2">
                <label for="Féminin"><input type="radio" name="a" value="Féminin" id="Féminin">Féminin</label>
                <label for="Masculin"><input type="radio" name="a" value="Masculin" id="Masculin">Masculin</label>
                <p id="return5"></p>
            </form>
            <h3>Groupe :</h3>
            <form id="selected">
                <label for="DW101"><input type="radio" name="b" value="DW101" id="DW101">DW101</label>
                <label for="DW102"><input type="radio" name="b" value="DW102" id="DW102">DW102</label>
                <label for="DW103"><input type="radio" name="b" value="DW103" id="DW103">DW103</label>

                <option value="Musique">Musique</option>
                <option value="Foot">Foot</option>
                <option value="Théatre">Théatre</option>
            </select>
            <p id="return7"></p>
            <p id="return8"></p>
                <button id="btnvalid">Valider</button>
